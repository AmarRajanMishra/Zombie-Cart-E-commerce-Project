<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Zombie Cart</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span>
        </div>

        <div class="logo">Zombie Cart</div>

        <div class="nav-items">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Service</a>
            </li>
            <li>
                <a href="#">Gallery</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </div>

        <div class="search-icon">
            <span class="fas fa-search"></span>
        </div>

        <div class="cancel-icon">
            <span class="fas fa-times"></span>
        </div>

        <form action="#">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
        </form>

    </nav>
    <div class="main">
        <div class="slide-container" id="slider-container">
            <div class="slides">
                <img src="images/1.jpeg" alt="" />
                <div class="caption">text 1</div>
            </div>
            <div class="slides">
                <img src="images/2.png" alt="" />
                <div class="caption">text 2</div>
            </div>
            <div class="slides">
                <img src="images/3.jpg" alt="" />
                <div class="caption">text 3</div>
            </div>

                <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
                <span class="arrow next" onclick="controller(1)">&#10095;</span>
            </div>
           
            <script src="script.js"></script>
</body>

</html>
</body>

</html>
